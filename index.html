<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Present Catch üéÅ</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #e6f7ff, #99ccff);
    font-family: 'Poppins', sans-serif;
    color: white;
  }

  #hud {
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    display: flex;
    justify-content: space-between;
    font-size: 20px;
    font-weight: bold;
    text-shadow: 2px 2px 3px rgba(0,0,0,0.3);
  }

  #gameover {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    display: none;
  }

  button {
    background: #e63946;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>
<div id="hud">
  <div id="score">Score: 0</div>
  <div id="lives">Lives: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
</div>
<canvas id="game"></canvas>
<div id="gameover">
  <h1>üéÖ Game Over!</h1>
  <p id="finalScore"></p>
  <button onclick="restart()">Play Again</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let W = window.innerWidth, H = window.innerHeight;
canvas.width = W; canvas.height = H;

let score = 0, lives = 3, speed = 5;
let sack = { x: W/2 - 50, y: H - 120, w: 100, h: 80 };
let objects = [];
let gameOver = false;
let waveTimer = 0;

const giftImg = new Image();
giftImg.src = "https://cdn-icons-png.flaticon.com/512/1299/1299747.png";

const candyImg = new Image();
candyImg.src = "https://cdn-icons-png.flaticon.com/512/2909/2909769.png";

const coalImg = new Image();
coalImg.src = "https://cdn-icons-png.flaticon.com/512/1411/1411814.png";

const sackImg = new Image();
sackImg.src = "https://cdn-icons-png.flaticon.com/512/3089/3089678.png";

function spawnObject() {
  const types = ['gift', 'candy', 'coal'];
  const type = types[Math.floor(Math.random() * types.length)];
  const x = Math.random() * (W - 50);
  const y = -60; 
  const size = 30 + Math.random() * 30; 
  objects.push({
    x: x,
    y: y,
    w: size,
    h: size,
    type: type,
    vy: speed + Math.random() * 3,
    opacity: 0
  });
}

function drawBackground() {
  const grad = ctx.createLinearGradient(0, 0, 0, H);
  grad.addColorStop(0, "#e6f7ff");
  grad.addColorStop(1, "#99ccff");
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, W, H);
}

function drawObjects() {
  for (let o of objects) {
    let img;
    if (o.type === 'gift') img = giftImg;
    else if (o.type === 'candy') img = candyImg;
    else img = coalImg;

    ctx.globalAlpha = o.opacity;
    ctx.drawImage(img, o.x, o.y, o.w, o.h);
    ctx.globalAlpha = 1;
  }
}

function drawSack() {
  ctx.drawImage(sackImg, sack.x, sack.y, sack.w, sack.h);
}

function updateObjects() {
  for (let o of objects) {
    o.y += o.vy;
    if (o.opacity < 1) o.opacity += 0.05;
    // collision
    if (o.y + o.h >= sack.y && o.y + o.h <= sack.y + sack.h &&
        o.x + o.w >= sack.x && o.x <= sack.x + sack.w) {
      if (o.type === 'gift') score += 10;
      else if (o.type === 'candy') score += 5;
      else {
        lives--; // Coal removes 1 life
        if (lives <= 0) endGame();
      }
      o.remove = true;
    }
    if (o.y > H) o.remove = true;
  }
  objects = objects.filter(o => !o.remove);
}

function updateHUD() {
  document.getElementById("score").textContent = "Score: " + score;
  document.getElementById("lives").textContent = "Lives: " + "‚ù§Ô∏è".repeat(lives);
}

function endGame() {
  gameOver = true;
  document.getElementById("finalScore").textContent = "Final Score: " + score;
  document.getElementById("gameover").style.display = "block";
}

function restart() {
  score = 0; lives = 3; speed = 5; objects = []; gameOver = false;
  document.getElementById("gameover").style.display = "none";
  loop();
}

function loop() {
  if (gameOver) return;
  ctx.clearRect(0, 0, W, H);
  drawBackground();
  drawObjects();
  drawSack();
  updateObjects();
  updateHUD();

  // Wave system
  waveTimer++;
  if (Math.random() < 0.07) spawnObject(); 
  if (waveTimer % 400 === 0) {
    for (let i = 0; i < 5; i++) spawnObject();
  }

  speed += 0.001;
  requestAnimationFrame(loop);
}

document.addEventListener("mousemove", e => {
  sack.x = e.clientX - sack.w/2;
});

document.addEventListener("touchmove", e => {
  sack.x = e.touches[0].clientX - sack.w/2;
});

loop();
</script>
</body>
</html>
