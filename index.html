<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Present Catch üß∫</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom right, #b30000, #ffffff, #006600);
    font-family: 'Poppins', sans-serif;
    color: white;
  }

  #hud {
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    display: flex;
    justify-content: space-between;
    font-size: 20px;
    font-weight: bold;
    text-shadow: 2px 2px 3px rgba(0,0,0,0.4);
    z-index: 2;
  }

  #gameover {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    display: none;
    z-index: 3;
  }

  button {
    background: #d62828;
    color: #fff;
    border: none;
    padding: 12px 24px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: all 0.2s ease-in-out;
  }

  button:hover {
    background: #e63946;
    transform: scale(1.05);
  }

  @keyframes snowfall {
    0% {background-position: 0 0;}
    100% {background-position: 0 1000px;}
  }
  body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    background: url('https://png.pngtree.com/png-vector/20231212/ourmid/pngtree-white-snow-particles-falling-on-red-background-png-image_11315645.png');
    opacity: 0.25;
    animation: snowfall 18s linear infinite;
  }
</style>
</head>
<body>
<div id="hud">
  <div id="score">Score: 0</div>
  <div id="lives">Lives: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
</div>
<canvas id="game"></canvas>
<div id="gameover">
  <h1>üéÖ Game Over!</h1>
  <p id="finalScore"></p>
  <button onclick="restart()">Play Again</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let W = window.innerWidth, H = window.innerHeight;
canvas.width = W; canvas.height = H;

let score = 0, lives = 3, speed = 6;
let basket = { x: W/2 - 35, y: H - 90, w: 70, h: 40 }; // small elegant basket
let objects = [];
let gameOver = false;
let waveTimer = 0;

const giftImg = new Image();
giftImg.src = "https://cdn-icons-png.flaticon.com/512/1299/1299747.png";
const candyImg = new Image();
candyImg.src = "https://cdn-icons-png.flaticon.com/512/2909/2909769.png";
const coalImg = new Image();
coalImg.src = "https://cdn-icons-png.flaticon.com/512/1411/1411814.png";

function drawBackground() {
  const grad = ctx.createLinearGradient(0, 0, 0, H);
  grad.addColorStop(0, "#ffcccc");
  grad.addColorStop(0.5, "#ffffff");
  grad.addColorStop(1, "#006600");
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, W, H);
}

function spawnObject() {
  const types = ['gift', 'candy', 'coal'];
  const type = types[Math.floor(Math.random() * types.length)];
  const x = Math.random() * (W - 50);
  const y = -60;
  const size = 30 + Math.random() * 25;
  objects.push({
    x: x,
    y: y,
    w: size,
    h: size,
    type: type,
    vy: speed + Math.random() * 3,
    opacity: 0
  });
}

function drawObjects() {
  for (let o of objects) {
    let img = (o.type === 'gift') ? giftImg : (o.type === 'candy' ? candyImg : coalImg);
    ctx.globalAlpha = o.opacity;
    ctx.drawImage(img, o.x, o.y, o.w, o.h);
    ctx.globalAlpha = 1;
  }
}

function drawBasket() {
  // Handle
  ctx.lineWidth = 4;
  const handleGrad = ctx.createLinearGradient(basket.x, basket.y, basket.x + basket.w, basket.y - basket.h);
  handleGrad.addColorStop(0, "#8b5a2b");
  handleGrad.addColorStop(1, "#deb887");
  ctx.strokeStyle = handleGrad;
  ctx.beginPath();
  ctx.arc(basket.x + basket.w / 2, basket.y + 5, basket.w / 2.2, Math.PI, 0);
  ctx.stroke();

  // Basket body
  const bodyGrad = ctx.createLinearGradient(basket.x, basket.y, basket.x, basket.y + basket.h);
  bodyGrad.addColorStop(0, "#c68642");
  bodyGrad.addColorStop(1, "#8b5a2b");
  ctx.fillStyle = bodyGrad;
  ctx.beginPath();
  ctx.moveTo(basket.x, basket.y);
  ctx.lineTo(basket.x + basket.w, basket.y);
  ctx.quadraticCurveTo(basket.x + basket.w * 0.9, basket.y + basket.h + 10, basket.x + basket.w / 2, basket.y + basket.h);
  ctx.quadraticCurveTo(basket.x + basket.w * 0.1, basket.y + basket.h + 10, basket.x, basket.y);
  ctx.closePath();
  ctx.shadowColor = "rgba(0,0,0,0.3)";
  ctx.shadowBlur = 10;
  ctx.fill();
  ctx.shadowBlur = 0;

  // Basket weave lines
  ctx.strokeStyle = "rgba(139,69,19,0.4)";
  ctx.lineWidth = 2;
  for (let i = 1; i < 4; i++) {
    ctx.beginPath();
    ctx.moveTo(basket.x + 5, basket.y + i * 8);
    ctx.lineTo(basket.x + basket.w - 5, basket.y + i * 8);
    ctx.stroke();
  }
}

function updateObjects() {
  for (let o of objects) {
    o.y += o.vy;
    if (o.opacity < 1) o.opacity += 0.05;

    if (o.y + o.h >= basket.y && o.y + o.h <= basket.y + basket.h &&
        o.x + o.w >= basket.x && o.x <= basket.x + basket.w) {
      if (o.type === 'gift') score += 10;
      else if (o.type === 'candy') score += 5;
      else {
        lives--;
        if (lives <= 0) endGame();
      }
      o.remove = true;
    }
    if (o.y > H) o.remove = true;
  }
  objects = objects.filter(o => !o.remove);
}

function updateHUD() {
  document.getElementById("score").textContent = "Score: " + score;
  document.getElementById("lives").textContent = "Lives: " + "‚ù§Ô∏è".repeat(lives);
}

function endGame() {
  gameOver = true;
  document.getElementById("finalScore").textContent = "Final Score: " + score;
  document.getElementById("gameover").style.display = "block";
}

function restart() {
  score = 0; lives = 3; speed = 6; objects = []; gameOver = false;
  document.getElementById("gameover").style.display = "none";
  loop();
}

function loop() {
  if (gameOver) return;
  ctx.clearRect(0, 0, W, H);
  drawBackground();
  drawObjects();
  drawBasket();
  updateObjects();
  updateHUD();

  waveTimer++;
  if (Math.random() < 0.08) spawnObject();
  if (waveTimer % 300 === 0) for (let i = 0; i < 4; i++) spawnObject();
  speed += 0.0015;
  requestAnimationFrame(loop);
}

document.addEventListener("mousemove", e => { basket.x = e.clientX - basket.w/2; });
document.addEventListener("touchmove", e => { basket.x = e.touches[0].clientX - basket.w/2; });

loop();
</script>
</body>
</html>
